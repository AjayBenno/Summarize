<!DOCTYPE html>

<html>
<head>
  <title>Ajay Benno's Summarizer</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
      display: list-item;
      overflow: none;
    }
    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: auto;
      width: 1000px;
    }
  </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    
    <script src="jquery.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <ul id="dropdown1" class="dropdown-content"></ul>
    <nav>
      <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Summarizer</a>
      <ul class="right hide-on-med-and-down">
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Previous analyzed<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
      </div>
    </nav>

    <div id="status">
      <div id="data">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>

      </div>
    <button id="clear">Clear Links</button>
    <ul class="collection" id="collectionID"></ul>


    </div>
    </body>
